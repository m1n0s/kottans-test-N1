<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pokedex by m1n0s</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Pokedex</h1>
                <p class="lead">All you know about pokemons</p>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <section id="main" class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="filter-helpers">
                        <h6>Filters:</h6>
                    </div>
                    <ul id="poke-list" class="row list-unstyled">

                    </ul>
                </div>
                <div class="col-sm-5">
                    <div id="poke-detail-card" class="detail-card">

                    </div>
                </div>
            </div>
            <div class="row">
                <div id="load-more-wrap" class="col-sm-7 load-more">
                    <button id="load-more" class="btn btn-default">load more</button>
                </div>
            </div>
        </div>
    </section>

    <script id="card-tmpl" type="text/x-handlebars-template">
        <li class="col-md-4 col-sm-6 col-xs-12 poke-card-wrap">
            <div id="poke-{{pkdx_id}}" class="poke-card">

                <figure class="poke-img-wrap">
                    <img src="http://pokeapi.co/media/img/{{pkdx_id}}.png" alt="{{name}}"/>
                </figure>
                <h3 class="name">{{name}}</h3>
                <ul class="list-unstyled types">
                    {{#each types}}
                    <li class="type type-{{name}}">{{name}}</li>
                    {{/each}}
                </ul>
            </div>
        </li>
    </script>

    <script id="detail-tmpl" type="text/x-handlebars-template">
        <figure>
            <img src="http://pokeapi.co/media/img/{{pkdx_id}}.png" alt="{{name}}"/>
        </figure>
        <h2 class="detail-name">{{name}} <span class="detail-id"></span></h2>
        <table class="table detail-table">
            <tbody>
            <tr>
                <td>Type</td>
                <td>
                    {{#each types}}
                        <span class="detail-type">{{name}}</span>
                    {{/each}}
                </td>
            </tr>
            <tr>
                <td>Attack</td>
                <td>{{attack}}</td>
            </tr>
            <tr>
                <td>Defense</td>
                <td>{{defense}}</td>
            </tr>
            <tr>
                <td>HP</td>
                <td>{{hp}}</td>
            </tr>
            <tr>
                <td>SP Attack</td>
                <td>{{sp_atk}}</td>
            </tr>
            <tr>
                <td>SP Defense</td>
                <td>{{sp_def}}</td>
            </tr>
            <tr>
                <td>Speed</td>
                <td>{{speed}}</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>{{weight}}</td>
            </tr>
            <tr>
                <td>Total moves</td>
                <td>{{moves.length}}</td>
            </tr>
            </tbody>
        </table>
    </script>

    <script id="filter-tmpl" type="text/x-handlebars-template">
        <span class="filter-item type-{{type}}"><span class="filter-delete">&times;</span> {{type}}</span>
    </script>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <!--script src="js/bootstrap.min.js"></script-->
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
